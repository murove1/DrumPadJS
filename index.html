<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>DrumPadJS</title>
</head>

<body>
  <div class="container">
    <div class="drumpad">
      <div class="drumpad-text">DrumPad<span class="text-js">JS</span></div>
      <div class="button-container">
        <div data-key="81" class="btn">Q</div>
        <div data-key="87" class="btn">W</div>
        <div data-key="69" class="btn">E</div>
        <div data-key="65" class="btn">A</div>
        <div data-key="83" class="btn">S</div>
        <div data-key="68" class="btn">D</div>
        <div data-key="90" class="btn">Z</div>
        <div data-key="88" class="btn">X</div>
        <div data-key="67" class="btn">C</div>
      </div>
    </div>
    <div class="links">
      <a class="links__item" href="">Github</a>
    </div>
  </div>

  <audio data-key="81" src="sounds/808.wav"></audio>
  <audio data-key="87" src="sounds/CHH45.wav"></audio>
  <audio data-key="69" src="sounds/Flex09.wav"></audio>
  <audio data-key="65" src="sounds/Guiro7.wav"></audio>
  <audio data-key="83" src="sounds/Kick06.wav"></audio>
  <audio data-key="68" src="sounds/Snap01.wav"></audio>
  <audio data-key="90" src="sounds/Snare34.wav"></audio>
  <audio data-key="88" src="sounds/Tom17.wav"></audio>
  <audio data-key="67" src="sounds/Udu05.wav"></audio>

  <script src="script.js"></script>
</body>

</html>
